@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/index.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.versioned("lib/font-awesome/css/font-awesome.min.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <div id="wrap">
            <div id="main" class="container clear-top">
                <div class="row">
                    <div class="header col-md-12">
                        <i class="fa fa-home fa-5x"></i> Play 2.6 Hello world
                    </div>
                </div>
                <div class="row">
                @content
                </div>

                <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
                <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
            </div>
        </div>

        <footer class="footer">

             <em>Lunatech S.A.S</em>

        </footer>

    </body>
</html>
